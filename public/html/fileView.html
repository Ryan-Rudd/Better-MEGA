<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterMega - View</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="fade-in">
        <!-- ... existing header code ... -->
    </header>

    <section id="file-viewer" class="fade-in">
        <div class="container">
            <h2>File Viewer</h2>
            <div class="file slide-up">
                <img src="/document-icon.png" alt="Document Icon">
                <h3>Document.pdf</h3>
                <p>Size: 2.3MB</p>
                <a href="/files/document.pdf" class="btn">View File</a>
            </div>
            <div class="file slide-up">
                <img src="/image-icon.png" alt="Image Icon">
                <h3>Image.jpg</h3>
                <p>Size: 1.5MB</p>
                <a href="/files/image.jpg" class="btn">View File</a>
            </div>
            <div class="file slide-up">
                <img src="/audio-icon.png" alt="Audio Icon">
                <h3>Audio.mp3</h3>
                <p>Size: 4.8MB</p>
                <a href="/files/audio.mp3" class="btn">View File</a>
            </div>
        </div>
    </section>

    <footer class="fade-in">
        <!-- ... existing footer code ... -->
    </footer>
</body>
</html>
